<div class="my-3">
  <h4 [class]="'nostrike' ? todo.active : 'strike'">{{ todo.title }}</h4>
  <p>{{ todo.desc }}</p>
  <div class="form-group form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="exampleCheck"
      (click)="onCheckboxClick(todo)"
    />
    <label class="form-check-label" for="exampleCheck">Mark as Done</label>
  </div>
  <button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>
</div>
